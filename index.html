<!DOCTYPE html>
<html>
  <head>
    <title>Mon Site Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-50 font-sans">
    <div class="max-w-4xl w-full px-6 py-12 text-center">
      <!-- Badge -->
      <div class="mb-6">
        <span class="inline-block px-4 py-2 rounded-full text-sm font-semibold bg-gradient-to-r from-purple-500 to-indigo-500 text-white shadow-lg transform hover:scale-105 transition-transform duration-200">
          ✨ Créez votre site en quelques instants
        </span>
      </div>
      
      <!-- Titre principal -->
      <h1 class="text-5xl md:text-7xl font-bold mb-4 bg-gradient-to-r from-purple-600 via-indigo-600 to-blue-600 bg-clip-text text-transparent leading-tight">
        Votre histoire commence ici
      </h1>
      
      <!-- Sous-titre -->
      <p class="text-xl md:text-2xl text-gray-600 mb-8 font-light max-w-2xl mx-auto">
        Transformez vos idées en réalité. Créez quelque chose d'extraordinaire.
      </p>
      
      <!-- Call to action -->
      <div class="mt-10">
        <button class="px-8 py-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold rounded-full shadow-xl hover:shadow-2xl transform hover:scale-105 transition-all duration-200 text-lg">
          Commencer maintenant
        </button>
      </div>
      
      <!-- Éléments décoratifs -->
      <div class="mt-16 flex justify-center gap-4 opacity-60">
        <div class="w-2 h-2 rounded-full bg-purple-400 animate-pulse"></div>
        <div class="w-2 h-2 rounded-full bg-indigo-400 animate-pulse" style="animation-delay: 0.2s"></div>
        <div class="w-2 h-2 rounded-full bg-blue-400 animate-pulse" style="animation-delay: 0.4s"></div>
      </div>
    </div>
    
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  </body>
</html>
